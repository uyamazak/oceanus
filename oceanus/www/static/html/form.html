<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/static/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
<title>アンケートフォーム</title>
</head>
<body>
<form id="oceanus_pirate-form" method="get">
<dl>
    <dt>name　※必須:</dt>
    <dd><input id="oceanus_pirate-name" name="name" type="text" class="validate[required,maxSize[255]]" value="test-name" /></dd>
    <dt>cname　※必須:</dt>
    <dd><input id="oceanus_pirate-cname" name="cname" type="text" class="validate[required,maxSize[255]]" value="test-cname"/></dd>
    <dt>tel　※必須:</dt>
    <dd><input id="oceanus_pirate-tel" name="tel" type="tel"  class="validate[required,custom[phone],maxSize[255]]" value="00-000-0000" /></dd>
    <dt>email　※必須:</dt>
    <dd><input  id="oceanus_pirate-email" name="email" type="email" class="validate[required,custom[email],maxSize[255]]" value="test@test.com" /></dd>
</dl>
    <dt>現在の勤怠管理方法</dt>
    <dd>
		<label class="checkbox" style="display: inline; white-space: nowrap">
		    <input type="radio" class="validate[required] radio" id="answer1OtherComment0" name="answer1OtherComment" value="タイムカード">タイムカード
		</label>
		<label class="checkbox" style="display: inline; white-space: nowrap">
		    <input type="radio" class="validate[required] radio" id="answer1OtherComment1" name="answer1OtherComment" value="Excelや紙">Excelや紙
		</label>
		<label class="checkbox" style="display: inline; white-space: nowrap">
		    <input type="radio" class="validate[required] radio" id="answer1OtherComment2" name="answer1OtherComment" value="勤怠管理システム">勤怠管理システム
		</label>
	</dd>
	<dt>セレクト</dt>
	<dd>
	<select id="sample5_1" name="select-type-data" class="validate[required]">
		<option value="">-select-</option>
		<option value="select1">select1</option>
		<option value="select2">select2</option>
		<option value="select3">select3</option>
	</select>
	</dd>
	<dt>チェックボックス</dt>
	<dd>
	<input type="checkbox" class="validate[] checkbox" name="checkbox1" id="checkbox1"> <label for="checkbox1">Checkbox1</label><br>
	<input type="checkbox" class="validate[] checkbox" name="checkbox2" id="checkbox2"> <label for="checkbox2">Checkbox2</label><br>
	<input type="checkbox" class="validate[] checkbox" name="checkbox3" id="checkbox3"> <label for="checkbox3">Checkbox3</label><br>
	<input type="checkbox" class="validate[] checkbox" name="checkbox4" id="checkbox4"> <label for="checkbox4">Checkbox4</label><br>
	<input type="checkbox" class="validate[] checkbox" name="checkbox5" id="checkbox5"> <label for="checkbox5">Checkbox5</label>
	</dd>
<input type="submit" value="送信">
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/jquery.validationEngine.js"></script>
<script src="/static/js/jquery.validationEngine-ja.js"></script>
<script src="/static/js/oceanus-pirate.js"></script>
<script>
jQuery(document).ready(function($){
	function zenNum2HanNum(num) {
		var z = ["０","１","２","３","４","５","６","７","８","９"];
		for(var i=0; i<10; i++) num = num.replace(new RegExp(z[i],"g"), i);
		num = num.replace(new RegExp(/[ー－―ー]/,"g"), '-');
		return num;
	}
	$("#oceanus_pirate-form").validationEngine();
	$('#oceanus_pirate-tel').on('blur', function(){
		$(this).val( zenNum2HanNum($(this).val()) );
	});
	$("#oceanus_pirate-form").submit(function( event ) {
		var form_data = $( this ).serializeArray();
		var jsn = {};
		$.each(form_data, function(i, elem){
			jsn[elem["name"]] = elem["value"];
		});
		var default_keys = ["name","cname","tel","email"]
		var key_length = default_keys.length;
		for(var i=0;i<key_length;i++) delete jsn[ default_keys[i] ];
		var args = {
			name:  $(this).find('[name="name"]').val(),
			cname: $(this).find('[name="cname"]').val(),
			tel:   $(this).find('[name="tel"]').val(),
			email: $(this).find('[name="email"]').val(),
			jsn:jsn
		}
		var result = oceanus_pirate.f(args);
		event.preventDefault();
	});
});
</script>

</body>
</html>
