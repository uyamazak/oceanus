{% extends "lead/base.html" %}

{% block title %}lead list{% endblock %}

{% block h1%}
bizocean リード管理画面
{% endblock%}
{% block content %}

<div class="jumbotron">
下記の案件名を選択いただくと<br> リード情報がダウンロードすることができます。

</div>


<table class="table table-striped table-bordered">
{% for q in queries %}

        <td>
        <a style="display:block;" href="{% url "detail_lead" q.pk %}">{{ q.title }}</a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
